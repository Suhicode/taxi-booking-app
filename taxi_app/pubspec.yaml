name: taxi_app
description: "RideNow Taxi - Professional taxi booking app for customers and drivers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Maps & location (FREE OpenStreetMap solution)
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  geolocator: ^10.1.0
  geocoding: ^2.0.6
  permission_handler: ^11.1.0
  
  # HTTP & networking
  http: ^0.13.6
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1
  
  # Autocomplete
  flutter_typeahead: ^5.2.0
  
  # Firebase (OPTIONAL - remove if not needed)
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  firebase_messaging: ^14.7.10
  
  # Auth UI (optional - remove if not needed)
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^6.0.4
  sign_in_with_apple: ^6.1.4
  
  # State Management
  provider: ^6.1.1
  
  # UI & Utilities
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.1.0
  
  # Places autocomplete (FREE alternative)
  # google_places_flutter: ^2.1.0  # Requires Google API key
  # Use geocoding instead for free address search
  
  # Image handling
  image_picker: ^1.0.4
  
  # Additional utilities
  uuid: ^4.2.1
  intl: ^0.19.0

  # Free notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Rating widget
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
